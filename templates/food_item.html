<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <h1>{{ name }}</h1>
        <ul>
            {% for ingredient in ingredients %}
                <li>{{ ingredient.name }}: {{ ingredient.quantity }}</li>
                {% endfor %}
        </ul>
        <a href="{{ link }}">Link to Recipe</a>
</body>
</html>
