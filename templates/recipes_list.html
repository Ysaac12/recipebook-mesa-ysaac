<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
    <body>
        <h1>Recipes</h1>
            {% for recipe in recipes %}
            <h2> {{ recipe.name }} </h2>
                <ul>
                    {% for ingredient in recipe.ingredient.all %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'ledger:recipe-detail' recipe.pk  %}">Link</a>
            {% endfor %}
    </body>
</html>
